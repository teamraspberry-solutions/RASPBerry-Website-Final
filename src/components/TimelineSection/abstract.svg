<svg width="100%" height="auto" viewBox="0 0 840 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004d4d; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66b2b2; stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- First Wave -->
  <path fill="none" stroke="url(#grad1)" stroke-width="3"
    d="M0,150 C200,250 400,100 600,180 C800,260 1000,150 1200,220 C1400,280 1600,180 1800,250" />
  
  <!-- Second Dashed Wave -->
  <path fill="none" stroke="rgba(0, 166, 166, 0.5)" stroke-width="2" stroke-dasharray="10,10"
    d="M0,250 C180,330 360,200 540,280 C720,360 900,240 1080,320 C1260,400 1440,300 1620,380" />
  
  <!-- Third Soft Wave -->
  <path fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"
    d="M0,350 C180,430 360,300 540,380 C720,460 900,340 1080,420 C1260,500 1440,400 1620,480" />
  
  <!-- Repeating Waves Below -->
  <!-- First Repeated Line -->
  <path fill="none" stroke="url(#grad1)" stroke-width="3"
    d="M0,450 C200,550 400,400 600,480 C800,560 1000,450 1200,520 C1400,580 1600,480 1800,550" />
  
  <!-- Second Repeated Line -->
  <path fill="none" stroke="rgba(0, 166, 166, 0.5)" stroke-width="2" stroke-dasharray="10,10"
    d="M0,550 C180,630 360,500 540,580 C720,660 900,540 1080,620 C1260,700 1440,600 1620,680" />
  
  <!-- Third Repeated Line -->
  <path fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"
