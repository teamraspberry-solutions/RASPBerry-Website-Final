  <!-- Third Repeated Line (final wave) -->
  <path fill="none" stroke="url(#grad1)" stroke-width="3"
    d="M0,750 C200,850 400,700 600,780 C800,860 1000,750 1200,820 C1400,880 1600,780 1800,850" />
